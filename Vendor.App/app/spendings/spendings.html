<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Spendings</h2>
        <ol class="breadcrumb">
            <li class="active">
                <strong>Spendings</strong>
            </li>
        </ol>
    </div>

</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class="text-center animated fadeInRightBig">
                <div class="text-left m-t-md m-b-xxs">
                    <button class="btn btn-success" ng-click="openNewForm()"><i class="fa fa-plus"></i> New Record</button>
                    <select class="form-control" ng-model="selectedMonth" style="display: inline;">
                            <option value="1"> January (1)</option>
                            <option value="2"> February (2)</option>
                            <option value="3"> March (3)</option>
                            <option value="4"> April (4)</option>
                            <option value="5"> May (5)</option>
                            <option value="6"> june (6)</option>
                            <option value="7"> July (7)</option>
                            <option value="8"> August (8)</option>
                            <option value="9"> September (9)</option>
                            <option value="10"> October (10)</option>
                            <option value="11"> November (11)</option>
                            <option value="12"> December (12)</option>
                    </select>
                 </div>


                <div class="ibox float-e-margins" style="margin:0;" ng-show="showForm" id="formContainer">
                    <div class="ibox-title">
                        <h5><i class="fa fa-files-o"></i>  {{ formTitle || "Name"}}</h5>
                        <div></div>
                    </div>
                    <div class="ibox-content m-b-sm border-bottom">
                        <form name="form" id="form" novalidate>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group" >
                                        <label class="control-label" for="name">Reason</label>
                                        <input type="text" id="name" name="name" value="" placeholder="Reason..." class="form-control" ng-model="spending.name" enter>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group" >
                                        <label class="control-label" for="date">Date</label>
                                        <input date-time format="yyyy-MM-dd" min-view="date" type="text" id="date" name="date" value="" placeholder="Date..." data-mask="9999-99-99" class="form-control" ng-model="spending.date" enter>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group" >
                                        <label class="control-label" for="payment">Payment</label>
                                        <div class="controls">
                                            <div class="input-group col-xs-12">
                                               <input type="number" id="payment" name="payment" value="" placeholder="Payment..." class="form-control" ng-model="spending.payment" enter>
                                                <span class="input-group-addon pointer" ><i class="fa fa-dollar"></i></span>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-w-m" type="submit" ng-click="save()"><i class="fa fa-floppy-o"></i> SAVE</button>
                                <button class="btn btn-white" ng-click="cancelForm()">Cancel</button>
                        </div>
                        </form>

                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="row">
                    <div class="col-lg-12" style="margin-top: 0px;">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Spendings</h5>
                                <span class="label label-primary col-sm-offset-5">
                                            <i class="fa fa-list-alt fa-1x"></i>&nbsp;{{spendings.length}}
                                        </span>
                                <!-- <div ibox-tools></div> -->
                                <div ibox-tools></div>
                            </div>
                            <div class="ibox-content ibox-table">
                                <div class="text-capitalize">
                                    <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtIntanceCallback" class="table table-striped  table-hover dataTables-example names-table" style="width:100%;"></table>
                                    <h2 class="pull-left"> <strong>Total : {{totalSpendings | currency}} </strong> </h2>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<style>
    select{
        display: inline;
        max-width: 200px;
        vertical-align: middle;
    }
</style>

<script type="text/ng-template" id="deleteRecord.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirmation!</h3>
    </div>
    <div class="modal-body">
        <div>Are you sure to delete this record?</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="yes()">Yes</button>
        <button class="btn btn-warning" type="button" ng-click="no()">No</button>
    </div>
</script>

<style>
