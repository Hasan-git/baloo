<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Vehicle Name</h2>
        <ol class="breadcrumb">
            <li class="active">
                <strong>Vehicle Names</strong>
            </li>
        </ol>
    </div>

</div>
<div class="row">
    <div class="col-lg-12" >
        <div class="wrapper wrapper-content">
            <div class="text-center animated fadeInRightBig ">

                <div class="text-left m-t-md m-b-xxs">
                    <button class="btn btn-success" ng-click="openNewForm()"><i class="fa fa-plus"></i> New Car Name</button>
                 </div>

                <div class="ibox float-e-margins" style="margin:0;" ng-show="showForm" id="formContainer">
                    <div class="ibox-title">
                        <h5><i class="fa fa-files-o"></i>  {{ formTitle || "Name"}}</h5>
                        <div></div>
                    </div>
                    <div class="ibox-content m-b-sm border-bottom">
                        <form name="form" id="form" novalidate>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group" ng-class="{'has-error':form.name.$invalid && form.name.$dirty}">
                                        <label class="control-label" for="brand">Brand</label>
                                        <select
                                         chosen
                                         id="brand"
                                         name="brand"
                                         class="chosen-select form-control"
                                         style="width:200px;"
                                         ng-model="name.brand"
                                          ng-options="s for s in brands"
                                         required>
                                                <option value=""></option>
                                            </select>
                                        <span ng-show="form.brand.$dirty && form.brand.$invalid"
                                                  class="color-red">
                                            <span class="message" ng-show="form.brand.$error.required">This field is required.</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label" for="status">Car Name</label>
                                        <input type="text" id="name" name="name" value="" placeholder="Car Name..." class="form-control" ng-model="name.name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-w-m" type="submit" ng-click="save()"><i class="fa fa-floppy-o"></i> SAVE</button>
                                <button class="btn btn-white" ng-click="cancelForm()">Cancel</button>
                        </div>
                        </form>

                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="row">
                    <div class="col-lg-12" style="margin-top: 0px;">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Names</h5>
                                <span class="label label-primary col-sm-offset-5">
                                            <i class="fa fa-list-alt fa-1x"></i>&nbsp;{{names.length}}
                                        </span>
                                <!-- <div ibox-tools></div> -->
                                <div ibox-tools></div>
                            </div>
                            <div class="ibox-content ibox-table">
                                <div class="">
                                    <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtIntanceCallback" class="table table-striped  table-hover dataTables-example names-table"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="deletePatient.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirmation!</h3>
    </div>
    <div class="modal-body">
        <div>Are you sure to delete this Car Name ?</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="yes()">Yes</button>
        <button class="btn btn-warning" type="button" ng-click="no()">No</button>
    </div>
</script>

    text-transform: capitalize;
}
