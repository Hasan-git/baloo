    <div class="middle-box text-center loginscreen animated fadeInDown " login-background>
        <div>
            <div>
                <h1 class="logo-name">BALOO</h1>
            </div>
            <h3>Baloo Demo</h3>
            <p class="p-xxs">Please provide the necessary credentials to access the management portal of your corporation.</p>
            <p>Contact your admin to create an account.</p>
            <form class="m-t" role="form" name="loginForm" autocomplete="off" ng-submit="login()">
                <div class="form-group" ng-class="{'has-error':loginForm.usernameInpt.$invalid && loginForm.usernameInpt.$dirty }">
                    <input type="text" name="usernameInpt"  class="form-control" placeholder="Username" ng-model="credentials.userName"   required autofocus/>
                    <span ng-show="loginForm.usernameInpt.$dirty && loginForm.usernameInpt.$invalid" class="color-red">
                         <span class="message" ng-show="loginForm.usernameInpt.$error.required">Username is required.</span>
                    </span>
                </div>
                <div class="form-group" ng-class="{'has-error':loginForm.passwordInpt.$invalid && loginForm.passwordInpt.$dirty }">
                    <input type="password" name="passwordInpt" class="form-control" placeholder="Password" ng-model="credentials.password"  required>
                    <span ng-show="loginForm.passwordInpt.$dirty && loginForm.passwordInpt.$invalid" class="color-red">
                         <span class="message" ng-show="loginForm.passwordInpt.$error.required">Password is required.</span>
                    </span>
                </div>
                <div class="form-group text-left">
                    <div class="">
                        <div class="checkbox"> <input icheck type="checkbox" ng-model="credentials.useRefreshTokens"><i></i> Remember me </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" ladda="loadingButton" ng-disabled="((loginForm.$dirty && loginForm.$invalid) || loginForm.$pristine)" >Login</button>
                 <!--<a href="#"><small>Forgot password?</small></a>-->
                <!--<p class="text-muted text-center"><small>Do not have an account?</small></p>-->
                <!--<a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>-->
            </form>
            <p class="m-t"> <small>Powered by <a href="#" target="_blank">AxisMea</a> &copy; {{ currentDate | date: 'yyyy'}}</small> </p>
        </div>
    </div>

<style>
    body {
        background-color: #f4f6fa;
    }
</style>
